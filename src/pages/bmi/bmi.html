<ion-header>

  <ion-navbar color="secondary">
    <ion-title>BMI</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
          <ion-label floating>Height (M)</ion-label>
          <ion-input type="text" [(ngModel)]="height"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Weight (KG)</ion-label>
          <ion-input type="text"[(ngModel)]="weight"></ion-input>
        </ion-item>
        <button ion-button (click)="calcBMI(height, weight)">Calculate</button>
    </ion-card-content>
    
  </ion-card>
  <div *ngIf="BMI" text-center>
    <h1>Your BMI is: {{ BMI.BMI }}</h1>
    <p>This is classified as: {{ BMI.classification }}</p>
  </div>
  <button ion-button block (click)="goToNext()">Next Page</button>
</ion-content>
